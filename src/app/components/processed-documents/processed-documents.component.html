<div *ngIf="page" class="mat-elevation-z8">
  <table mat-table [dataSource]="page.content!">
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef>File Name</th>
      <td mat-cell *matCellDef="let element">{{element.fileName}}</td>
    </ng-container>

    <ng-container matColumnDef="fileType">
      <th mat-header-cell *matHeaderCellDef>File Type</th>
      <td mat-cell *matCellDef="let element">{{element.fileType}}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">{{element.createdAt | date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="page.totalElements"
                 [pageSize]="page.size"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="onPageChange($event)"
                 aria-label="Select page">
  </mat-paginator>
</div>
